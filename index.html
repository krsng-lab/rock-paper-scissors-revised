<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    <!-- buttons to pick a choice -->
     <button class="btn-rock">Rock</button>
     <button class="btn-paper">Paper</button>
     <button class="btn-scissors">Scissors</button>

     <div id="humanScore"></div>
     <div id="computerScore"></div>
     <div id="result"></div>

     <script>
        // set up a gui for this as well
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const computerChoice = ["rock", "paper", "scissors"];
            const randomIndex = Math.floor(Math.random() * computerChoice.length);
            return computerChoice[randomIndex];
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice == computerChoice) {
                    //pass
                }
            else if (
                (humanChoice == "rock" && computerChoice == "scissors") || 
                (humanChoice == "scissors" && computerChoice == "paper") || 
                (humanChoice == "paper" && computerChoice == "rock") 
            ) {
                humanScore++;
            }
            else {
                computerScore++;
            }
        }
        

        document.querySelector(".btn-rock").addEventListener("click", () => {
            let humanSelection = "rock";
            let computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);
            document.getElementById("humanScore").innerHTML = humanScore;
            document.getElementById("computerScore").innerHTML = computerScore;
            if (humanScore == 5) {
                document.getElementById("result").innerHTML = "You win!";
                document.querySelectorAll("button").forEach(btn => btn.disabled = true);
            }
            else if (computerScore == 5) {
                document.getElementById("result").innerHTML = "Computer win!";
                document.querySelectorAll("button").forEach(btn => btn.disabled = true);
            }
        });

        document.querySelector(".btn-paper").addEventListener("click", () => {
            let humanSelection = "paper";
            let computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);
            document.getElementById("humanScore").innerHTML = humanScore;
            document.getElementById("computerScore").innerHTML = computerScore;
            if (humanScore == 5) {
                document.getElementById("result").innerHTML = "You win!";
                document.querySelectorAll("button").forEach(btn => btn.disabled = true);
            }
            else if (computerScore == 5) {
                document.getElementById("result").innerHTML = "Computer win!";
                document.querySelectorAll("button").forEach(btn => btn.disabled = true);
            }
        });

        document.querySelector(".btn-scissors").addEventListener("click", () => {
            let humanSelection = "scissors";
            let computerSelection = getComputerChoice();
            playRound(humanSelection, computerSelection);
            document.getElementById("humanScore").innerHTML = humanScore;
            document.getElementById("computerScore").innerHTML = computerScore;
            if (humanScore == 5) {
                document.getElementById("result").innerHTML = "You win!";
                document.querySelectorAll("button").forEach(btn => btn.disabled = true);
            }
            else if (computerScore == 5) {
                document.getElementById("result").innerHTML = "Computer win!";
                document.querySelectorAll("button").forEach(btn => btn.disabled = true);
            }
            
        });

     </script>
    
    <body>
</html>
